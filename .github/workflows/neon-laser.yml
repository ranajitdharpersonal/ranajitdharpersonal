name: Force Cyberpunk Laser

on:
  schedule:
    - cron: "0 0 * * *" # Protidin raat 12 tay run korbe
  workflow_dispatch:      # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Forced Laser Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          # EKHANE ASOL KAJ: Amra "palette" define kore dichi.
          # GitHub ar nijer ichche moto color nite parbe na.
          # color_snake = #00FFFF (Cyan Laser Head)
          # color_dots = Background to Trail colors (Black -> Purple -> Pink)
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#00FFFF&color_dots=#0D1117,#240046,#3c096c,#5a189a,#7b2cbf
            
      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
