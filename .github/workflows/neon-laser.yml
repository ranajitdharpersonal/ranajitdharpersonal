name: Generate Neon Laser

on:
  schedule:
    - cron: "0 0 * * *" # Protidin raat 12 tay run korbe
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Laser Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          # EKHANE ASOL MAGIC: Custom Color Palette (Cyberpunk Theme)
          # color_snake = Laser Head (Cyan)
          # color_dots = Background (Dark) -> Trail (Deep Purple to Bright Pink)
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#00FFFF&color_dots=#0D1117,#240046,#3c096c,#5a189a,#7b2cbf,#9d4edd
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#00FFFF

      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
