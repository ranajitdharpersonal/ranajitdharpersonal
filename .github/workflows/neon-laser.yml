name: Generate Fire Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Burning Effect
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          
          # EKHANE KHELA HOBE! ðŸ”¥
          # color_snake = Matha (Sada/White Hot)
          # color_dots = Background (Kalo), 
          #              Level 1 (Maroon - Nive asche), 
          #              Level 2 (Lal - Jolche), 
          #              Level 3 (Orange - Gorom), 
          #              Level 4 (Yellow - Agun)
          
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#FFFFFF&color_dots=#0D1117,#4a0404,#8a0808,#d63e09,#ffcc00
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#FFFFFF&color_dots=#0D1117,#4a0404,#8a0808,#d63e09,#ffcc00

      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
