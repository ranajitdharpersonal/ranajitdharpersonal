name: GitHub-Profile-Game-of-Life

on:
  schedule:
    - cron: "0 0 * * *"  # Protidin raat 12-tay update hobe
  workflow_dispatch:      # Button click koreo chalano jabe

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-game-of-life
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Game of Life
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          
          # Ekhane ashol magic! Amra 'Snake' ke 'Game of Life' mode-e chalabo
          # Ar color debo "Space/Neon" (Kalo background, Cyan/Purple stars)
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=github-dark&color_snake=00FFFF&color_dots=#0D1117,#161b22,#0e4429,#006d32,#26a641,#39d353
            dist/ocean.svg?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
